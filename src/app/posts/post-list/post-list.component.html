<div class="flex items-center justify-start p-2 lg:p-0">
    <span class="mt-1 mr-2 text-2xl font-founder-b lg:text-4xl">Posts</span>
    <span class="mr-2 lg:font-semibold">최근</span>
    <span class="lg:font-semibold">오래된</span>
</div>
<div class="w-full masonry-layout">
    <div class="w-1/2 md:w-[33%] lg:w-[25%] xl:w-[20%] p-2 masonry-item mb-4" *ngFor="let post of posts">
        <div class="w-full overflow-hidden rounded-3xl">
            <img [src]="post.thumbnailURL" />
        </div>
        <div class="p-2">
            <div class="text-sm lg:text-md">
                <i class="mr-1 fa-light fa-timer"></i>
                <span class="font-noto-l">2022-05-06</span>
            </div>
            <div class="text-lg lg:text-2xl font-noto-b2">{{post.title}}</div>
            <div class="text-xs lg:text-sm">{{post.excerpt}}</div>
        </div>
        <div class="flex flex-wrap justify-start">
            <span class="flex items-center justify-center mr-2 text-xs font-semibold text-blue-500"
                *ngFor="let tag of post.tags">
                <i class="fa-light fa-hashtag"></i>
                <div>{{tag}}</div>
            </span>
        </div>

    </div>
</div>
